name: Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Show info 📺
        run: npx cypress info

      - name: Catch accidental "it.only" 🖐
        run: npm run stop-only

   npm_release:
    runs-on: ubuntu-latest
    needs: [install, electron_test, firefox_test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: NPM Release
        run: npm run semantic-release
