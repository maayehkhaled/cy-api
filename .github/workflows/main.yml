name: Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Show info ðŸ“º
        run: npx cypress info

      - name: Catch accidental "it.only" ðŸ–
        run: npm run stop-only

  electron_test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Start application
        run: npm start &

      - name: Wait for application to start
        run: |
          timeout=0
          until curl -s localhost:3003 >/dev/null
          do
            timeout=$((timeout+1))
            sleep 1
            if [ $timeout -eq 30 ]; then
              echo "Application failed to start in 30 seconds."
              exit 1
            fi
          done

      - name: Run Electron tests
        run: npx cypress run --browser electron

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: electron-test-results
          path: cypress/videos

  firefox_test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Start application
        run: npm start &

      - name: Wait for application to start
        run: |
          timeout=0
          until curl -s localhost:3003 >/dev/null
          do
            timeout=$((timeout+1))
            sleep 1
            if [ $timeout -eq 30 ]; then
              echo "Application failed to start in 30 seconds."
              exit 1
            fi
          done

      - name: Run Firefox tests
        run: npx cypress run --browser firefox

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: firefox-test-results
          path: cypress/videos

  npm_release:
    runs-on: ubuntu-latest
    needs: [install, electron_test, firefox_test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: NPM Release
        run: npm run semantic-release
